<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./public/table_style.css" />
  </head>
  <body>
    <table class="table table-bordered border-primary">
      <caption class="caption-top regular-text">
        Production Levels for Chairs This Week:
      </caption>
      <thead class="plain">
        <tr>
          <th scope="col"></th>
          <th scope="col">Monday</th>
          <th scope="col">Tuesday</th>
          <th scope="col">Wednesday</th>
          <th scope="col">Thursday</th>
          <th scope="col">Friday</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Stools</td>
          <td>5</td>
          <td>5</td>
          <td>5</td>
          <td class="green" colspan="2">(quota met)</td>
          <td class="green">15</td>
        </tr>
        <tr>
          <td>Rolling</td>
          <td colspan="3" class="yellow">(out of materials)</td>
          <td>10</td>
          <td>15</td>
          <td class="red">25</td>
        </tr>
        <tr>
          <td>Standard Leg</td>
          <td>4</td>
          <td>8</td>
          <td>12</td>
          <td>4</td>
          <td></td>
          <td>28</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
